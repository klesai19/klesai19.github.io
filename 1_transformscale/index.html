<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transformscale</title>
	<style type="text/css">
		div{
			background-color: lightblue;
			left: 100px;
			top: 200px;
			height: 60px;
			width: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			

		}
		div:hover{
			transform: scale(2.3);
		}
	</style>
	

</head>
<body>
	<h1>Transformation</h1>
	<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane</p>
	<div>Scale</div>

</body>
</html>
