<!DOCTYPE html>
<html>
<head>
	<title>CSS als Style-Tag im Head</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>
	 Ueberschrift
	</h1>
	<p>
		Das ist ein Absatz
	</p>
	<p>Das ist ein zweiter Absatz</p>
	<ul>
		<li>Ein Punkt</li>
		<li>Zweiter Punkt</li>
	</ul>
	<ol>
		<li>Ein Punkt</li>
		<li>Zwiter Punkt</li>
	</ol>
</body>
</html>
